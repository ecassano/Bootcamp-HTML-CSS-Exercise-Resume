    <main>
      <h1>Contato</h1>

      <form method="post">
        <h3>Deixe sua mensagem</h3>
        <span>
          <label for="">E-mail:</label>
          <span>
            <button disabled><i class="fa-solid fa-envelope"></i></button>
            <input type="email" id="inEmail">
          </span>
        </span>
        <span>
          <label for="">Telefone:</label>
          <span>
            <button disabled><i class="fa-solid fa-phone"></i></button>
            <input type="tel" id="inTel">
          </span>
        </span>
        <span>
          <label for="">Assunto:</label>
          <span>
            <button disabled><i class="fa-solid fa-comment-dots"></i></button>
            <input type="text" id="inAssunto">
          </span>
        </span>
        <span>
          <label for="">Mensagem:</label>
          <textarea id="inMensagem"></textarea>
        </span>
      </form>
    </main>
